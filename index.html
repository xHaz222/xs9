<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xat Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra Lateral de Amigos -->
    <div id="sidebar">
        <section id="friends">
            <h2>Amigos</h2>
            <ul>
                <li><img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" class="friend-avatar"> Amigo 1</li>
                <li><img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" class="friend-avatar"> Amigo 2</li>
                <li><img src="https://xatimg.com/image/O3YhXNz4ACb5.jpg" class="friend-avatar"> Amigo 3</li>
            </ul>
        </section>
    </div>

    <!-- Feed de Publicaciones -->
    <div id="feed">
        <section class="post">
            <div class="post-content">
                <p>Estoy pensando...</p>
                <img src="https://xatimg.com/image/ryvlsWQjYBVL.jpg" alt="Foto publicación 1">
                <p class="timestamp">Publicado hace 5 segundos</p>
            </div>
        </section>
        <section class="post">
            <div class="post-content">
                <p>Otro estado...</p>
                <img src="https://xatimg.com/image/9x4zNSF1yugj.jpg" alt="Foto publicación 2">
                <p class="timestamp">Publicado hace 1 minuto</p>
            </div>
        </section>
        <section class="post">
            <div class="post-content">
                <p>Más pensamientos...</p>
                <img src="https://xatimg.com/image/HW1I20wKIFDF.jpg" alt="Foto publicación 3">
                <p class="timestamp">Publicado hace 2 minutos</p>
            </div>
        </section>
    </div>

    <!-- Reproductor de música -->
    <div id="music-player">
        <div id="controls">
            <button id="prev">&#8592;</button>
            <button id="next">&#8594;</button>
        </div>
    </div>

    <!-- Footer con copyright -->
    <footer>
        <p>&copy; 2025 Xat Space - xHaz</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
